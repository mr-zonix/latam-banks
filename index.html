                grouped[bank.country].push(bank);
            });
            
            // Sort countries by order
            const sortedCountries = Object.keys(grouped).sort((a, b) => 
                countryOrder.indexOf(a) - countryOrder.indexOf(b)
            );
            
            let html = '';
